<button class="btn btn-primary" ng-click="editor.loadLocation();">
    Reload
</button>

<div id="level-editor">
    <pixi-canvas class="center-block"></pixi-canvas>

    <div id="le-right-panel">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Style
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="input-group input-group-sm">
                        <label class="input-group-addon" for="season_select">Season:</label>
                        <select name="seson" class="form-control" id="season_select" ng-model="editor.season">
                            <option value="summer">Summer</option>
                            <option value="swamp">Swamp</option>
                            <option value="wasteland">Wasteland</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a style="cursor:pointer; display:block;" data-toggle="collapse" data-target="#terrains">
                            Terrains
                        </a>
                    </h4>
                </div>
                <div id="terrains" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="center-block">
                            <div ng-repeat="(key, unit) in editor.editor.terrains[editor.season].objects"
                                 ng-click="editor.selectTerrain(editor.editor.terrains[editor.season], unit);"
                                 ng-class="{ 'select-element-selected': unit == editor.selectedTerrain }"
                                 class="select-element" style="display: inline-block;">
                                <resource-image img="editor.editor.terrains[editor.season].resource" unit="unit"></resource-image>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a style="cursor:pointer; display:block;" data-toggle="collapse" data-target="#buildings">
                            Buildings
                        </a>
                    </h4>
                </div>
                <div id="buildings" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <h4 class="text-info" align="center">Human buildings</h4>
                        <hr/>
                        <div class="center-block">
                            <div ng-repeat="(key, build) in editor.editor.buildings[editor.season].humans" style="display: inline-block;">
                                <div ng-repeat="unit in build.objects"
                                     ng-click="editor.selectBuilding(build, unit);"
                                     ng-class="{ 'select-element-selected': unit == editor.selectedBuilding }"
                                     class="select-element">
                                    <resource-image img="build.resource" unit="unit"></resource-image>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a style="cursor:pointer; display:block;" data-toggle="collapse" data-target="#units">
                            Units
                        </a>
                    </h4>
                </div>
                <div id="units" class="panel-collapse collapse in">
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
